version: '3'

services:

  # Application Container
  app:
    image: order_api/php
    container_name: app
    build: .
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
     - "8080:80"
     #- "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  # MySql Service
  db:
    image: mysql:latest
    container_name: db
    restart: unless-stopped
    tty: true
    security_opt:
     - seccomp:unconfined
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      #- ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network
  
# Docker Networks
networks:
  app-network:
    driver: bridge
  
#Volumes
volumes:
  dbdata:
    driver: local